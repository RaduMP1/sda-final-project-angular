<div class="col-md-6 offset-md-3">
    <h3>Add Supplier</h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Supplier Name</label>
            <input type="text" class="form-control" id="supplierName" [(ngModel)]="supplier.supplierName"
                name="supplierName">
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="supplier.address" name="address">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" id="phone" [(ngModel)]="supplier.phone" name="phone">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="supplier.email" name="email">
        </div>

        <button class="btn btn-success" type="submit">Submit</button>

    </form>
</div>
