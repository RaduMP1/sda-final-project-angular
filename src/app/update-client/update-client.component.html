<div class="col-md-6 offset-md-3">
    <h3>Update Client</h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Client Name</label>
            <input type="text" class="form-control" id="clientName" [(ngModel)]="client.clientName" name="clientName">
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="client.address" name="address">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" id="phone" [(ngModel)]="client.phone" name="phone">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="client.email" name="email">
        </div>

        <button class="btn btn-success" type="submit">Submit</button>

    </form>
</div>
