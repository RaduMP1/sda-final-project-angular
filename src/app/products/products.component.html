<h2>Products</h2>
<table class = "table table-success table-striped">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let product of products">
            <td>{{ product.productName }}</td>
            <td>{{ product.category }}</td>
        </tr>
    </tbody>
</table>
