<h2>Clients</h2>

<table class = "table table-success table-striped">
    <thead>
        <tr>
            <th>Client Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let client of clients" >
            <td>{{ client.clientName }}</td>
            <td>{{ client.address }}</td>
            <td>{{ client.phone }}</td>
            <td>{{ client.email }}</td>
            <td>
                <button (click) = "updateClient(client.id)" class = "btn btn-info">Update</button>
                <button (click) = "deleteClient(client.id)" class = "btn btn-danger" style = "margin-left: 10px"> Delete </button>
                <button (click) = "clientDetails(client.id)" class = "btn btn-info" style = "margin-left: 10px"> View </button>
            </td>
        </tr>
        <a routerLink="../addclient" routerLinkActive="active" class="nav-link">Add Client</a>
    </tbody>
</table>
