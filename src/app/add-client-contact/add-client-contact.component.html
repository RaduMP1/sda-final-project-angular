<div class="col-md-6 offset-md-3">
    <h3>Add Client Contact</h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="clientContact.firstName" name="firstName">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="clientContact.lastName" name="lastName">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" id="phone" [(ngModel)]="clientContact.phone" name="phone">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="clientContact.email" name="email">
        </div>

        <div class="form-group">
            <label>Department</label>
            <input type="text" class="form-control" id="department" [(ngModel)]="clientContact.department" name="department">
        </div>

        <button class="btn btn-success" type="submit">Submit</button>

    </form>
</div>
