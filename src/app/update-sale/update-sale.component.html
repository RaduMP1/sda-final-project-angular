<div class="col-md-6 offset-md-3">
    <h3>Update Sale</h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Sales Name</label>
            <input type="text" class="form-control" id="salesName" [(ngModel)]="sale.salesName" name="salesName">
        </div>

        <div class="form-group">
            <label>Sales Data</label>
            <input type="text" class="form-control" id="salesData" [(ngModel)]="sale.salesData" name="salesData">
        </div>

        <div class="form-group">
            <label>Status</label>
            <input type="text" class="form-control" id="status" [(ngModel)]="sale.status" name="status">
        </div>

        <div class="form-group">
            <label>Observation</label>
            <input type="text" class="form-control" id="observation" [(ngModel)]="sale.observation" name="observation">
        </div>

        <button class="btn btn-success" type="submit">Submit</button>

    </form>
</div>
